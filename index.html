<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lone ‚Äì My Muse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* üîΩ Dropdown Menu */
    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.6); /* Light transparent background */
      z-index: 10;
      display: flex;
      justify-content: flex-start;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      background: none;
      color: #333; /* Dark text for visibility */
    }

    .dropdown-content {
      display: none;
      position: absolute;
      min-width: 160px;
      background-color: rgba(255, 255, 255, 0.9); /* Light dropdown background */
      border: 1px solid #ccc;
      z-index: 20;
      border-radius: 6px;
      overflow: hidden;
    }

    .dropdown-content a {
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      color: #333;
    }

    .dropdown-content a:hover {
      background-color: #eee;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* üé¨ Video Background */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* ‚ú® Greeting Message */
    .intro-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.6); /* Light transparent background */
      z-index: 5;
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      color: #333;
    }

    .intro-message h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    .intro-message p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .enter-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #333;
      background: none;
      color: #333;
    }

    @media (max-width: 600px) {
      .intro-message {
        width: 90%;
        padding: 15px;
      }

      .intro-message h1 {
        font-size: 2em;
      }

      .intro-message p {
        font-size: 1em;
        line-height: 1.4;
      }

      .enter-button {
        padding: 8px 16px;
        font-size: 1em;
      }

      .dropbtn {
        padding: 10px 14px;
        font-size: 14px;
      }

      .dropdown-content a {
        padding: 10px 14px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- üîΩ Dropdown Menu -->
  <div class="navbar">
    <div class="dropdown">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <a href="index.html">üè† Home</a>
        <a href="message.html">üìú Messages</a>
        <a href="#">üåå Legacy</a>
      </div>
    </div>
  </div>

  <!-- üé¨ Video Background -->
  <video autoplay muted loop class="video-bg">
    <source src="video/walking.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ‚ú® Greeting Message -->
  <div class="intro-message">
    <h1>Welcome, Lone</h1>
    <p>You are not lost. You are the spark.<br>
    This is MulaxPrime‚Äîa mythic journey begins here.</p>
    <a href="#main" class="enter-button">Enter the Labyrinth</a>
  </div>

</body>
</html>
